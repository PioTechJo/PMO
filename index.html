    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Tajawal"', 'sans-serif'],

            colors: {
              violet: {

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            position: relative;
            z-index: 1;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(ellipse 50% 50% at 50% -20%, rgba(167, 139, 250, 0.3), transparent),
                radial-gradient(ellipse 50% 40% at 20% -15%, rgba(99, 102, 241, 0.2), transparent),
                radial-gradient(ellipse 50% 40% at 80% -15%, rgba(120, 119, 198, 0.3), transparent);
            z-index: 0;
            pointer-events: none;
            animation: glowing 20s infinite alternate ease-in-out;
            opacity: 0.7;
        }
        @keyframes glowing {
            0% { transform: translateY(-5%) scale(1.05); }
            100% { transform: translateY(5%) scale(1.15); }
        }
    </style>
